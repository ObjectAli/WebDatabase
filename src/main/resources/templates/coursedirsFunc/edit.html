<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="container">
    <div class="main-wrap">
        <div th:replace="fragments/header :: header"></div>
        <div class="window">
            <table class="table table-bordered table-hover horizontal-align">
                <thead>
                <tr>
                    <th style="width: 50px">ИН</th>
                    <th style="width: 300px">Курс</th>
                    <th style="width: 300px">Направление</th>
                    <th style="width: 167px">Действие</th>
                </tr>
                </thead>
            </table>
            <form class="form-horizontal form-add-dir" th:object="${coursedir}"
                  th:action="@{/coursedirs/update}" name="edit_form"
                  id="edit_form"
                  method="post" role="form">
                <div class="form-group">
                    <input class="form-control form-control_50px" type="text" id="id" th:value="*{id}"
                           th:name="id"/>
                    <select required th:name="course" id="select" class="form-control form-control_300px">
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:text="${course.title}">
                        </option>
                    </select>
                    <select required th:name="direction" id="select" class="form-control form-control_300px">
                        <option th:each="direction : ${directions}"
                                th:value="${direction.id}"
                                th:text="${direction.title}">
                        </option>
                    </select>
                </div>
                <button onclick="dir" type="submit" class="btn btn-primary">Выполнить</button>
            </form>
        </div>
    </div>
    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
