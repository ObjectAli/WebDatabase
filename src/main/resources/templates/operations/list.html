<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
</head>
<div class="wrapper" th:fragment="direction">
    <form class="form-horizontal" th:action="@{/save}" name="input_form" id="input_form"
          method="post" role="form">
        <a class="add">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
        <div class="form-group">
            <input type="text" class="form-control form-control_cipher" id="" th:name="cipher" placeholder="Enter your cipher." maxlength="100"/>
            <input type="text" class="form-control form-control_title" id="" th:name="title" placeholder="Enter your title." maxlength="100"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 50px">Id</th>
            <th style="width: 200px">Cipher</th>
            <th style="width: 300px">Title</th>
            <th style="width: 70px">Edit</th>
            <th style="width: 70px">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="direction : ${directions}">
            <td class="table-column" th:text="${direction.id}"></td>
            <td class="table-column" th:text="${direction.cipher}"> </td>
            <td class="table-column" th:text="${direction.title}"></td>
            <td class="table-column"><a th:href="@{'/edit/{id}'(id=${direction.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td class="table-column"><a th:href="@{'/delete/{id}'(id=${direction.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
