<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
</head>
<div class="wrapper" th:fragment="direction">
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Cipher</th>
            <th style="width: 60%">Title</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="direction : ${directions}">
            <td class="table-column" th:text="${direction.id}"></td>
            <td class="table-column" th:text="${direction.cipher}"> </td>
            <td class="table-column" th:text="${direction.title}"></td>
            <td class="table-column"><a th:href="@{'/edit/{id}'(id=${direction.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td class="table-column"><a th:href="@{'/delete/{id}'(id=${direction.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
