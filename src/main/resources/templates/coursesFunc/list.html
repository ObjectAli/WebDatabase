<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<div class="wrapper" th:fragment="course">
    <form  class="form-horizontal form-add-courses" th:action="@{/courses/new}" name="input_form" id="input_form"
           method="post" role="form">
        <a th:href="@{'/courses/createExcel'}" class="add excel">
            <img src="../../../img/excel.jpg" alt="excel"/>
        </a>
        <div class="form-group">
            <input class="form-control form-control_400px" type="text" id="name" th:value="*{title}"
                   th:name="title" placeholder="Название"/>
            <input class="form-control form-control_100px" type="text" id="name" th:value="*{hours}"
                   th:name="hours" placeholder="Кол-во часов"/>
            <input class="form-control form-control_216px" type="text" id="name" th:value="*{eee}"
                   th:name="eee" placeholder=" 3Е"/>
            <input class="form-control form-control_216px" type="text" id="name" th:value="*{readiness}"
                   th:name="readiness" placeholder=" Готовность"/>
        </div>
        <button type="submit" class="btn btn-primary form-control_197px">Добавить</button>
    </form>
    <table class="table table-courses">
        <thead>
        <tr>
            <th style="width: 50px">№</th>
            <th style="width: 400px">Название</th>
            <th style="width: 100px">Кол-во часов</th>
            <th style="width: 100px">3Е</th>
            <th style="width: 110px">Готовность</th>
            <th style="width: 110px">Направления</th>
            <th style="width: 110px">Разработчики</th>
            <th style="width: 80px">Изменить</th>
            <th style="width: 80px">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td class="table-column" th:text="${courseStat.count}"></td>
            <td class="table-column" th:text="${course.title}"></td>
            <td class="table-column" th:text="${course.hours}"></td>
            <td class="table-column" th:text="${course.eee}"></td>
            <td class="table-column" th:text="${course.readiness}"></td>
            <td class="table-column"><a th:href="@{'/courses/findDir/{id}'(id=${course.id})}"><i class="fa fa-align-justify" style="font-size:20px"></i></a></td>
            <td class="table-column"><a th:href="@{'/courses/findDev/{id}'(id=${course.id})}"><i class="fa fa-users" style="font-size:20px"></i></a></td>
            <td class="table-column"><a th:href="@{'/courses/edit/{id}'(id=${course.id})}"><i class="fa fa-edit"
                                                                                          style="font-size:20px"></i></a>
            </td>
            <td class="table-column"><a th:href="@{'/courses/delete/{id}'(id=${course.id})}"><i
                    class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
